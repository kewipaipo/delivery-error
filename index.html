<!DOCTYPE html>
<head>
<title>Система доставки еды</title>
<linkrel="stylesheet" href="style.css"></linkrel>
</head>
<body>

<div class="container">
    <h1>Система доставки еды</h1>

    <div class="menu">
        <div class="menuItem">
            <img src="https://via.placeholder.com/300" alt="Блюдо 1">
            <h3>Блюдо 1</h3>
            <p>Описание блюда. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <select class="ingredientSelect">
                <option value="0">Без модификации</option>
                <option value="1">Без лука</option>
                <option value="2">Без помидоров</option>
            </select>
            <button class="addToCart" data-name="Блюдо 1" data-price="10">Добавить в корзину</button>
        </div>
        <div class="menuItem">
            <img src="https://via.placeholder.com/300" alt="Блюдо 2">
            <h3>Блюдо 2</h3>
            <p>Описание блюда. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <select class="ingredientSelect">
                <option value="0">Без модификации</option>
                <option value="1">Без лука</option>
                <option value="2">Без помидоров</option>
            </select>
            <button class="addToCart" data-name="Блюдо 2" data-price="12">Добавить в корзину</button>
        </div>
        <div class="menuItem">
            <img src="https://via.placeholder.com/300" alt="Блюдо 3">
            <h3>Блюдо 3</h3>
            <p>Описание блюда. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <select class="ingredientSelect">
                <option value="0">Без модификации</option>
                <option value="1">Без лука</option>
                <option value="2">Без помидоров</option>
            </select>
            <button class="addToCart" data-name="Блюдо 3" data-price="15">Добавить в корзину</button>
        </div>
    </div>

    <div class="cart" onclick="showCart()">Корзина</div>

    <div class="overlay" id="overlay">
        <div class="cartContainer">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Корзина</h2>
            <ul id="cartItems"></ul>
            <div class="checkout">
                <label for="deliveryAddress">Адрес доставки:</label>
                <input type="text" id="deliveryAddress"><br><br>
                <label for="deliveryTime">Время доставки:</label>
                <input type="datetime-local" id="deliveryTime" min="" required><br><br>
                <label for="orderComment">Комментарий к заказу:</label><br>
                <textarea id="orderComment" rows="4" cols="50"></textarea><br><br>
                <button onclick="placeOrder()">Оформить заказ</button>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
