<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Система доставки еды</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        width: 80%;
        margin: 20px auto;
    }

    h1 {
        text-align: center;
    }

    .menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .menuItem {
        width: 30%;
        background-color: #fff;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .menuItem img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .menuItem h3, .menuItem p, .menuItem select {
        padding: 10px;
        margin: 0;
    }

    .cart {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .cart:hover {
        background-color: #555;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .cartContainer {
        background-color: #fff;
        width: 60%;
        padding: 20px;
        border-radius: 10px;
    }

    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    .checkout {
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Система доставки еды</h1>

    <div class="menu">
        <div class="menuItem">
            <img src="https://via.placeholder.com/300" alt="Блюдо 1">
            <h3>Блюдо 1</h3>
            <p>Описание блюда. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <select class="ingredientSelect">
                <option value="0">Без модификации</option>
                <option value="1">Без лука</option>
                <option value="2">Без помидоров</option>
            </select>
            <button class="addToCart" data-name="Блюдо 1" data-price="10">Добавить в корзину</button>
        </div>
        <div class="menuItem">
            <img src="https://via.placeholder.com/300" alt="Блюдо 2">
            <h3>Блюдо 2</h3>
            <p>Описание блюда. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <select class="ingredientSelect">
                <option value="0">Без модификации</option>
                <option value="1">Без лука</option>
                <option value="2">Без помидоров</option>
            </select>
            <button class="addToCart" data-name="Блюдо 2" data-price="12">Добавить в корзину</button>
        </div>
        <div class="menuItem">
            <img src="https://via.placeholder.com/300" alt="Блюдо 3">
            <h3>Блюдо 3</h3>
            <p>Описание блюда. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <select class="ingredientSelect">
                <option value="0">Без модификации</option>
                <option value="1">Без лука</option>
                <option value="2">Без помидоров</option>
            </select>
            <button class="addToCart" data-name="Блюдо 3" data-price="15">Добавить в корзину</button>
        </div>
    </div>

    <div class="cart" onclick="showCart()">Корзина</div>

    <div class="overlay" id="overlay">
        <div class="cartContainer">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Корзина</h2>
            <ul id="cartItems"></ul>
            <div class="checkout">
                <label for="deliveryAddress">Адрес доставки:</label>
                <input type="text" id="deliveryAddress"><br><br>
                <label for="deliveryTime">Время доставки:</label>
                <input type="datetime-local" id="deliveryTime" min="" required><br><br>
                <label for="orderComment">Комментарий к заказу:</label><br>
                <textarea id="orderComment" rows="4" cols="50"></textarea><br><br>
                <button onclick="placeOrder()">Оформить заказ</button>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
